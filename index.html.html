<!DOCTYPE html>
<html>
<head>
  <title>Spellbound Website</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
  <nav>
    <ul>
      <li> <!--<img class="logo" src="css/images/landing-page.png" alt=""> </li> -->
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  
  <section id="home" class="landing">
    <div class="quote">
      <h4>"  The only way to do great work is to love what you do.  "</h4>
    </div>
    <div>
      <h1>Welcome !!!</h1>
      <p>Experience the magic that will leave you enchanted.</p>
      <div class="login-box">
        <form action="">
          <h3>LOGIN</h3>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email">
            <label for="email">Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password">
            <label for="password">Password</label>
          </div>
          <div class="remember-forget">
            <label for=""><input type="checkbox">Remember Me</label>
            <a href="#">forgot password ?</a>
          </div>
          <div class="login-button">
            <button type="submit">login</button>
          </div>
          <div class="register">
            Don't have an account?
            <a href="#">Register Here</a>
          </div>
        </form>
      </div>
    </div>
